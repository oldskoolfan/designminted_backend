{% extends "base-page.html" %}

{% block main_content %}
    <h1>My Blog</h1>
    {% for blog in blogs %}
        <div class="blog">
            <h3><span>{{blog.blog_title}}</span><small>Posted on {{blog.pub_date}}</small></h3>
            <div class="body">
                {% include "blog-content.html" with blog=blog %}
            </div>
        </div>
        <br><br>
    {% endfor %}
{% endblock %}
